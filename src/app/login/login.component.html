<div class="mt-5">
    <div class="col-md-12 min-vh-100 d-flex flex-column">
      <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="login-form">
                            <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
                                <h2 class="text-center secondary ms-mb-m main-heading ng-binding">Login</h2>
                                <div class="mt-5">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="useremail" formControlName="useremail" placeholder="Email">
                                    <label class="error ng-binding" style="color:red;" *ngIf="submitted && f['useremail'].errors?.['required']">Email is required</label>
                                    <label class="error ng-binding" style="color:red;" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must be a valid email address</label>
                                    
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
                                    <label class="error ng-binding" style="color:red;" *ngIf="submitted && f['password'].errors?.['required']">Password is required</label>
                                    <label class="error ng-binding" style="color:red;" *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</label>
                                </div>
                                <br>
                                <button style="margin-left: 95px;" type="submit" class="btn btn-warning" href="">Sign in</button>
                                        <a style="color: rgb(16, 9, 9);text-decoration: none;" href="register" class="secondary ng-binding" target="_blank">
                                           New Customer?<span style="color:rgb(215, 11, 11)"> Create account</span></a>
                                            
                                </div>
                                
                            </form>
                        </div>
                 </div>
             </div>
        </div>
    </div>
